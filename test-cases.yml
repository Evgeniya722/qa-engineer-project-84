---
- summary: |
    Проверка поиска товаров по ключевому слову. 
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову.
  prerequisites: |
    Открыта страница каталога товаров.
  test-data: |
    Ключевое слово: "Apple".
  steps:
    - Ввести ключевое слово "Apple" в строку поиска.
  expected-result: |
    На странице отображаются товары, которые содержат слово "Apple" в названии или описании.

- summary: |
    Проверка фильтрации товаров по категории.
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по категориям.
  prerequisites: |
    Открыта страница каталога товаров.
  test-data: |
    Категория: "Beauty".
  steps:
    - В списке фильтров выбрать категорию "Beauty".
  expected-result: |
    На странице отображаются только товары из категории "Beauty".

- summary: |
    Проверка добавления товара в корзину. 
  requirement: |
    Пользователь должен иметь возможность добавлять товар в корзину.
  prerequisites: |
    Открыта страница каталога товаров.
  test-data: |
    Товар: "Powder Canister".
  steps:
    - Найти товар "Powder Canister" в каталоге.
    - Нажать кнопку "Add to cart" рядом с фото выбранного товара.
    - Перейти в корзину, нажав на кнопку корзины "Cart".
  expected-result: |
    Товар "Powder Canister" появляется в корзине с правильными данными (название, количество, цена).

- summary: |
    Проверка общей стоимости товаров в корзине.  
  requirement: |
    Корзина должна корректно рассчитывать итоговую стоимость товаров.
  prerequisites: |
    Добавлены два товара в корзину:  
    - "Apple" (цена 1,95$)  
    - "Beef Steak" (цена 10,65$)
  test-data: |
    Товар 1: "Apple", цена = 1,95$., количество = 1  
    Товар 2: "Beef Steak", цена = 10,65$., количество = 1
  steps:
    - Перейти на страницу корзины.
    - Проверить расчитанную общую стоимость.
  expected-result: |
    Общая стоимость отображается как 12,60$.

- summary: |
    Проверка работы кнопки "Clear cart". 
  requirement: |
    Пользователь должен иметь возможность очистить корзину.
  prerequisites: |
    Добавлены товары в корзину.
  test-data: |
    Товары в корзине: "Apple", "Beef Steak".
  steps:
    - Перейти на страницу корзины.
    - Нажать кнопку "Clear cart" для очистки корзины.
  expected-result: |
    Все товары удаляются из корзины.

- summary: |
    Проверка отображения цены со скидкой.
  requirement: |
    Товары со скидкой должны показывать старую и новую цену.
  prerequisites: |
    Открыть каталог товаров.
  test-data: |
    Товар: "Apple", цена без скидки = 1,99$., цена со скидкой = 1,95$.
  steps:
    - Перейти на страницу товара "Apple".
  expected-result: |
    Указывается цена без скидки (зачеркнутая) = 1,99$., цена со скидкой = 1,95$.

- summary: |
    Проверка возможности перехода на страницу товара из корзины.
  requirement: |
    Пользователь должен иметь возможность перейти на страницу выбранного товара из корзины.
  prerequisites: |
    В корзине добавлен товар.
  test-data: |
    Товар: "Apple".
  steps:
    - Перейти на страницу корзины.
    - Кликнуть на название товара "Apple".
  expected-result: |
    Открывается страница товара "Apple" с подробной информацией о товаре.   

- summary: |
    Проверка просмотра подробной информации о товаре.
  requirement: |
    Пользователь должен иметь возможность просматривать информацию о товаре, включая название, рейтинг, цену со скидкой и без неё.
  prerequisites: |
    Открыта страница каталога товаров.
  test-data: |
    Товар: "Wooden Bathroom Sink With Mirror".
  steps:
    - Найти товар "Wooden Bathroom Sink With Mirror" в каталоге.
    - Кликнуть на название товара.
  expected-result: |
    Открывается страница с информацией о товаре: название, фото, рейтинг, цена со скидкой и без неё.

- summary: |
    Проверка постраничного вывода товаров в каталоге.
  requirement: |
    Сайт должен поддерживать постраничный вывод товаров.
  prerequisites: |
    В каталоге товаров есть 4 категории с большим количеством подкатегорий товаров.
  test-data: |
    На первой странице: "Apple","Honey Jar".
  steps:
    - Перейти на первую страницу каталога товаров.
    - Нажать кнопку "Next".
  expected-result: |
    На второй странице отображаются товары "Milk" и "Mulberry".

- summary: |
    Проверка товаров с фильтром "In Stock".
  requirement: |
    Каталог должен отображать товары, которые есть в наличии.
  prerequisites: |
    На странице, с каталогом товаров есть возможность выбрать фильтр "In Stock" для просмотра товаров в наличии.
  test-data: |
    На странице с каталогом товаров фильтр "In Stock" для просмотра товаров в наличии.
  steps:
    - Перейти на страницу каталога товаров.
    - Выбрать фильтр "In Stock".
  expected-result: |
    На странице с перечнем товаров корректно отобразятся все товары находящиеся в наличии.

- summary: |
    Проверка правильности загрузки изображений.
  requirement: |
    Все изображения на сайте должны корректно загружаться.
  prerequisites: |
    Открыт браузер Google Chrome или другой с DevTools.
    Загружена главная страница сайта.
  test-data: |
    Изображения на странице.
  steps:
    - Открыть DevTools.
    - Перейти во вкладку "Network".
    - Обновить страницу.
    - В фильтре "Network" выбрать тип "Img".
    - Проверить статус код всех изображений.
  expected-result: |
    Все изображения имеют статус код 200.  
    Отсутствуют изображения с кодами ошибок 404.

- summary: |
    Проверка оформление заказа.
  description: Убедиться, что процесс оформления заказа работает корректно.
  preconditions:
    - Пользователь находится на странице корзины.
    - В корзину добавлен хотя бы один товар.
  steps:
    - Выбрать товар.
    - Перейти в корзину, нажав на кнопку корзины "В корзину".
    - Нажать кнопку "Оформить заказ".
    - На экране отображается сообщение: Заказ успешно оформлен.
  expected_result: 
    - Заказ успешно оформляется.

- summary: |
    title: Проверка фильтрации товаров по цене.
  description: Проверить, что фильтрация по цене отображает только товары, соответствующие указанным критериям.
  preconditions:
    - Пользователь находится на основной странице каталога товаров.
    - На странице отображаются товары с различными ценами.
  steps:
    - На главной странице в фильтре "Цена" установить минимальную цену (например, 200).
    - На главной странице в фильтре "Цена" установить максимальную цену (например, 1000).
    - Дождаться автоматического применения фильтра.
  expected_result:
    - Список товаров отображается по выбранному ценовому диапозону.
    - Отображаются только товары с ценой от 200 до 1000 включительно.

- summary: |
    title: Проверка изменения языка на сайте.
  description: Убедиться, что переключение языка на сайте работает корректно.
  preconditions:
    - Пользователь находится на главной странице сайта.
    - В настройках сайта доступно переключение языков (русский и английский).
  steps:
    - Нажать на кнопку "Язык" в верхнем меню сайта.
    - Выбрать язык "English" из списка доступных языков.
    - Убедиться, что тексты интерфейса изменились на английский язык.
    - Убедиться, что выбранный язык "English" сохраняется после перехода на другие страницы.
  expected_result:
    - После выбора языка "English" тексты интерфейса меняются на английский.
    - После перехода на другую страницу язык сохраняется.
    
