---
- summary: |
    Проверка поиска товаров по ключевому слову.
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову.
  prerequisites: |
    Открыта страница каталога товаров.
  test-data: |
    Ключевое слово: "Apple".
  steps:
    - Ввести ключевое слово "Apple" в строку поиска.
    - Нажать кнопку "Поиск".
  expected-result: |
    На странице отображаются только товары, которые содержат слово "Apple" в названии или описании.

- summary: |
    Проверка фильтрации товаров по категории.
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по категориям.
  prerequisites: |
    Открыта страница каталога товаров.
  test-data: |
    Категория: "Beauty".
  steps:
    - Найти список фильтров на странице каталога.
    - Выбрать категорию "Beauty".
    - Дождаться обновления списка товаров.
  expected-result: |
    Отображаются только товары из категории "Beauty".

- summary: |
    Проверка добавления товара в корзину.
  requirement: |
    Пользователь должен иметь возможность добавлять товар в корзину.
  prerequisites: |
    Открыта страница каталога товаров.
  test-data: |
    Товар: "Powder Canister".
  steps:
    - Найти товар "Powder Canister" в каталоге.
    - Нажать кнопку "Add to cart" рядом с выбранным товаром.
    - Перейти в корзину, нажав на значок корзины.
  expected-result: |
    Товар "Powder Canister" отображается в корзине с корректной информацией: название, количество, цена.

- summary: |
    Проверка общей стоимости товаров в корзине.
  requirement: |
    Корзина должна правильно рассчитывать итоговую стоимость товаров.
  prerequisites: |
    В корзину добавлены два товара:
    - "Apple" (цена 1,95$)
    - "Beef Steak" (цена 10,65$)
  test-data: |
    Товар 1: "Apple", количество = 1
    Товар 2: "Beef Steak", количество = 1
  steps:
    - Перейти в корзину.
    - Проверить рассчитанную общую стоимость товаров.
  expected-result: |
    Итоговая стоимость отображается как 12,60$.

- summary: |
    Проверка работы кнопки "Clear cart".
  requirement: |
    Пользователь должен иметь возможность очистить корзину одним действием.
  prerequisites: |
    В корзине добавлены товары "Apple" и "Beef Steak".
  test-data: |
    Товары в корзине: "Apple", "Beef Steak".
  steps:
    - Перейти в корзину.
    - Нажать кнопку "Clear cart".
  expected-result: |
    Корзина очищается, товары больше не отображаются.

- summary: |
    Проверка отображения цены со скидкой.
  requirement: |
    Товары со скидкой должны показывать старую и новую цену.
  prerequisites: |
    Открыта страница каталога товаров.
  test-data: |
    Товар: "Apple", старая цена = 1,99$, цена со скидкой = 1,95$.
  steps:
    - Найти товар "Apple" в каталоге.
    - Открыть страницу товара.
  expected-result: |
    Отображаются обе цены: зачеркнутая старая цена 1,99$ и новая цена 1,95$.

- summary: |
    Проверка перехода на страницу товара из корзины.
  requirement: |
    Пользователь должен иметь возможность открывать страницу товара из корзины.
  prerequisites: |
    В корзине добавлен товар "Apple".
  test-data: |
    Товар: "Apple".
  steps:
    - Перейти в корзину.
    - Нажать на название товара "Apple".
  expected-result: |
    Открывается страница товара "Apple" с подробной информацией.

- summary: |
    Проверка фильтрации товаров по цене.
  requirement: |
    Фильтрация товаров по цене должна работать корректно.
  prerequisites: |
    Пользователь находится на странице каталога.
  test-data: |
    Диапазон цен: от 200 до 1000.
  steps:
    - Установить минимальную цену = 200.
    - Установить максимальную цену = 1000.
    - Подождать обновления списка товаров.
  expected-result: |
    Отображаются только товары с ценой в диапазоне от 200 до 1000 включительно.

- summary: |
    Проверка изменения языка на сайте.
  requirement: |
    Пользователь должен иметь возможность изменять язык интерфейса сайта.
  prerequisites: |
    - Пользователь находится на главной странице сайта.
    - В настройках сайта доступна возможность переключения языков (например, русский и английский).
  test-data: |
    Доступные языки: "Русский", "English".
  steps:
    - Нажать на кнопку "Язык" в верхнем меню сайта.
    - Выбрать язык "English" из списка доступных языков.
    - Проверить, что тексты интерфейса изменились на английский язык.
    - Перейти на другую страницу сайта.
    - Убедиться, что выбранный язык "English" сохраняется после перехода.
  expected-result: |
    - После выбора языка "English" все тексты интерфейса отображаются на английском языке.
    - После перехода на другую страницу выбранный язык "English" сохраняется.
