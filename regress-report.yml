bugreports:
  - summary: "Кнопка удаления товара из корзины расположена неравномерно."
    environment: |
      Браузер: Google Chrome 119.0.1
      ОС: Windows 11
    steps-to-reproduce: |
      1. Перейти на сайт.
      2. Добавить несколько товаров в корзину.
      3. Перейти в корзину и обратить внимание на кнопки удаления у каждого товара.
    expected-result: "Кнопки удаления товаров расположены на одинаковом расстоянии и выровнены по одному шаблону."
    actual-result: "Кнопки удаления расположены на разном расстоянии от товаров, что создает хаотичное отображение."
    
  - summary: "Просмотр товара доступен только при нажатии на изображение."
    environment: |
      Браузер: Google Chrome 119.0.1
      ОС: Windows 11
    steps-to-reproduce: |
      1. Открыть сайт.
      2. Перейти в каталог товаров.
      3. Попробовать кликнуть на описание товара для его просмотра.
    expected-result: "Просмотр товара открывается как при нажатии на его фото, так и на описание."
    actual-result: "Просмотр товара открывается только при нажатии на изображение, клики по описанию не работают."
    
  - summary: "Фильтр цены позволяет указать некорректные значения."
    environment: |
      Браузер: Google Chrome 119.0.1
      ОС: Windows 11
    steps-to-reproduce: |
      1. Перейти в каталог товаров.
      2. Открыть фильтр цены.
      3. Ввести значение от "0" до "0" или отрицательное число.
    expected-result: "Фильтр не допускает ввода отрицательных значений."
    actual-result: "Фильтр позволяет указать диапазон от '0' до '0' или отрицательное число."
    
  - summary: "Фильтр по категориям отображает товары из других категорий."
    environment: |
      Браузер: Google Chrome 119.0.1
      ОС: Windows 11
    steps-to-reproduce: |
      1. Перейти в каталог товаров.
      2. Выбрать любую категорию из фильтра.
    expected-result: "В списке отображаются только товары, принадлежащие выбранной категории."
    actual-result: "Отображаются товары, не относящиеся к выбранной категории."
    
  - summary: "Фильтр по бренду отображает товары других брендов."
    environment: |
      Браузер: Safari 16.1
      ОС: iOS 17
    steps-to-reproduce: |
      1. Перейти в каталог товаров.
      2. В фильтре выбрать конкретный бренд.
    expected-result: "Отображаются только товары выбранного бренда."
    actual-result: "В списке отображаются товары, не относящиеся к выбранному бренду."
