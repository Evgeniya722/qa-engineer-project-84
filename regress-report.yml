bugreports:
  - summary: "Нет выравнивания кнопок удаления товаров из корзины."
    environment: |
      Браузер: Google Chrome 119.0.1
      ОС: Windows 11
    steps-to-reproduce: |
      1. Перейти на сайт.
      2. Добавить несколько товаров в корзину.
      3. Нажать на кнопку "Корзина" в верхнем углу.
      4. Обратить внимание на кнопки удаления у каждого товара в корзине.
    expected-result: "Кнопки удаления товаров расположены на одинаковом расстоянии и выровнены по одному шаблону."
    actual-result: "Кнопки удаления товаров не выровнены."
    
  - summary: "Фильтр цены позволяет указать некорректные значения."
    environment: |
      Браузер: Google Chrome 119.0.1
      ОС: Windows 11
    steps-to-reproduce: |
      1. Перейти в каталог товаров.
      2. Открыть фильтр цены.
      3. Ввести значение от "0" до "0" или отрицательное число.
    expected-result: "Фильтр не допускает ввода отрицательных значений."
    actual-result: "Фильтр позволяет указать диапазон от '0' до '0' или отрицательное число."
    
  - summary: "Фильтр по категориям отображает товары из других категорий."
    environment: |
      Браузер: Google Chrome 119.0.1
      ОС: Windows 11
    steps-to-reproduce: |
      1. Перейти в каталог товаров.
      2. Выбрать любую категорию из фильтра.
    expected-result: "В списке отображаются только товары, принадлежащие выбранной категории."
    actual-result: "Отображаются товары, не относящиеся к выбранной категории."
    
  - summary: "Фильтр по бренду отображает товары других брендов."
    environment: |
      Браузер: Safari 16.1
      ОС: iOS 17
    steps-to-reproduce: |
      1. Перейти в каталог товаров.
      2. В фильтре выбрать конкретный бренд.
    expected-result: "Отображаются только товары выбранного бренда."
    actual-result: "В списке отображаются товары, не относящиеся к выбранному бренду."

  - summary: "Фильтр выбора языка отображает выбранный язык."
    environment: |
      Браузер: Safari 16.1
      ОС: iOS 17
    steps-to-reproduce: |
      1. Перейти в каталог товаров.
      2. В фильтре языка выбрать русский язык.
    expected-result: "Сайт переводится на выбранный язык."
    actual-result: "Перевод сайта переводится частично."

  - summary: "Нет выравнивания кнопок в количестве заказанного товара при оформлении заказа."
    environment: |
      Браузер: Google Chrome 119.0.1
      ОС: Windows 11
    steps-to-reproduce: |
      1. Перейти на сайт.
      2. Добавить несколько товаров в корзину.
      3. Нажать на кнопку "Корзина" в верхнем углу.
      4. Нажать в корзине на кнопку "Оформить заказ."
      5. Обратить внимание на колонку количество выбранного товара.
    expected-result: "Кнопки с количеством выбранного товара выровнены по одному шаблону."
    actual-result: "Кнопки с количеством выбранного товара не выровнены по одному шаблону."
