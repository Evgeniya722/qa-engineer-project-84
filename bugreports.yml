---
- summary: |
    Наименование товара не переводится при переключении с английского языка на русский.
  environment: |
    Сайт: https://hexlet-products-store.vercel.app/, браузер: Google Chrome 119.0.1, ОС: Windows 11.
  steps-to-reproduce: |
    1. Перейти в каталог товаров.
    2. Переключить язык сайта с английского на русский.
  expected-result: |
    Вся информация на сайте отображается на русском языке.
  actual-result: |
    Наименование товаров и описание товаров остается на английском языке.

- summary: |
    Выводится внутренняя информация сайта об общем количестве товара на складе, не предназначенная для пользователя.
  environment: |
    Сайт: https://hexlet-products-store.vercel.app/, браузер: Mozilla Firefox 118.0, ОС: macOS Ventura.
  steps-to-reproduce: |
    1. Открыть главную страницу сайта.
    2. Посмотреть на данные, расположенные рядом с ценой товара со скидкой.
  expected-result: |
    Не отображается остаток запаса товара на складе.
  actual-result: |
    Пользователь видит общее количество товара на складе,отображаемое рядом с количеством заказанного товара, что может запутать пользователя.

- summary: |
    Оформление заказа происходит без заполнения данных клиента.
  environment: |
    Сайт: https://hexlet-products-store.vercel.app/, браузер: Safari 16.1, ОС: iOS 17.
  steps-to-reproduce: |
    1. Добавить товар в корзину.
    2. Перейти в корзину и нажать "Оформить заказ", не заполняя никаких данных.
  expected-result: |
    Пользователю выводится форма для заполнения данных, без которых заказ не может быть оформлен.
  actual-result: |
    Появляется сообщение "Заказ оформлен", без указания, куда он был направлен.

- summary: |
    Некорректное отображение фотографий товаров по размеру.
  environment: |
    Сайт: https://hexlet-products-store.vercel.app/, браузер: Google Chrome 119.0.1, ОС: Windows 10.
  steps-to-reproduce: |
    1. Перейти в каталог товаров.
    2. Обратить внимание на фотографии.
  expected-result: |
    Фотографии товаров одинакового размера, корректно отображаются.
  actual-result: |
    Фотографии товаров имеют разные размеры, некоторые выглядят обрезанными.
    Ошибка изображена на скриншоте Bug_photos of products.png

- summary: |
    Неудобное расположение информации о количестве товаров в корзине.
  environment: |
    Сайт: https://hexlet-products-store.vercel.app/, браузер: Microsoft Edge 119.0.1, ОС: Windows 11.
  steps-to-reproduce: |
    1. Добавить несколько товаров в корзину.
    2. Перейти в корзину.
  expected-result: |
    Количество товаров отображается в едином шаблоне.
  actual-result: |
    Количество товаров не выровнено, элементы расположены хаотично.
    Ошибка изображена на скриншоте Shopping cart_quantity.png

- summary: |
    Нечеткая визуальная индикация при наведении курсора на товар в корзине.
  environment: |
    Сайт:  https://hexlet-products-store.vercel.app/, браузер: Microsoft Edge 119.0.1, ОС: Windows 11.
  steps-to-reproduce: |
    1. Добавить товар в корзину.
    2. Перейти в корзину и навести курсор на товар.
  expected-result: |
    Цвет выбранного товара меняется на контрастный для визуального выделения.
  actual-result: |
    Цвет меняется незначительно, что почти незаметно глазу.
    Ошибка изображена на скриншоте Featured product.png

- summary: |
    Описание товара расположено слишком низко.
  environment: |
    Сайт: https://hexlet-products-store.vercel.app/
  steps-to-reproduce: |
    1. Открыть главную страницу сайта.
    2. Кликнуть на наименование любого товара.
  expected-result: |
    Описание товара отображается рядом с изображением или в верхней части экрана.
  actual-result: |
    Описание товара находится внизу страницы и без прокрутки вниз, не видно описание товара.

- summary: |
    Фотографии товаров в каталоге отображаются в искаженном виде.
  environment: |
    Сайт: https://hexlet-products-store.vercel.app/, браузер: Google Chrome 119.0.1, ОС: Windows 11.
  steps-to-reproduce: |
    1. Перейти в каталог товаров.
  expected-result: |
    Фотографии товаров отображаются в корректных пропорциях.
  actual-result: |
    Фотографии товаров выглядят растянутыми или сжатыми, что искажает их внешний вид.

- summary: |
    Отсутствует ссылка на отзывы, формирующие рейтинг товара.
  environment: |
    Сайт: https://hexlet-products-store.vercel.app/, браузер: Google Chrome 119.0.1, ОС: Windows 11.
  steps-to-reproduce: |
    1. Открыть страницу товара.
    2. Кликнуть на любой товар.
    2. Обратить внимание на рейтинг товара.
  expected-result: |
    Рейтинг товара содержит ссылку на отзывы, а пользователь может оставить свой отзыв.
  actual-result: |
    Рейтинг отображается без ссылки на отзывы, пользователь не может участвовать в рейтинге.

- summary: |
    Сортировка товаров по цене не работает корректно.
  environment: |
    Сайт: https://hexlet-products-store.vercel.app/, браузер: Microsoft Edge 119.0.1, ОС: Windows 11.
  steps-to-reproduce: |
    1. Перейти в каталог товаров.
    2. Установить фильтр по цене от 0 до произвольной суммы, например, 13.
  expected-result: |
    Товары отображаются в порядке возрастания цены.
  actual-result: |
    Товары отображаются в произвольном порядке, не превышающую максимально указанную сумму.

- summary: |
    Отсутствует форма для регистрации пользователя.
  environment: |
    Сайт: https://hexlet-products-store.vercel.app/, браузер: Google Chrome 119.0.1, ОС: Windows 10.
  steps-to-reproduce: |
    1. Перейти на главную страницу сайта.
  expected-result: |
    Отображается форма для регистрации пользователя.
  actual-result: |
    Форма регистрации отсутствует, что исключает возможность идентификации и лишает пользователя возможности совершить покупку.

- summary: |
    Можно добавить товар в корзину, даже если его нет в наличии.
  environment: |
    Сайт: https://hexlet-products-store.vercel.app/, браузер: Google Chrome 119.0.1, ОС: Windows 10.
  steps-to-reproduce: |
    1. Перейти на страницу товара с пометкой "Нет в наличии".
    2. Нажать кнопку "Добавить в корзину".
  expected-result: |
    Кнопка "Добавить в корзину" недоступна для товара, отсутствующего на складе.
  actual-result: |
    Товар добавляется в корзину, несмотря на отсутствие на складе.

- summary: |
    На сайте отсутствует контактная информация.
  environment: |
    Сайт: https://hexlet-products-store.vercel.app/.
  steps-to-reproduce: |
    1. Перейти на главную страницу сайта.
  expected-result: |
    На сайте есть раздел с контактной информацией (телефон, e-mail, адрес).
  actual-result: |
    Отсутствует контактная информация для обратной связи пользователя с интернет-магазином.
