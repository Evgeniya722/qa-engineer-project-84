---
- summary: |
    Наименование товара не переводится при переключении с английского языка на русский.
  environment: |
    Браузер: Google Chrome 119.0.1, ОС: Windows 11.
  steps-to-reproduce: |
    1. Перейти в каталог товаров.
    2. Переключить язык сайта с английского на русский.
  expected-result: |
    Вся информация на сайте отображается на русском языке.
  actual-result: |
    Наименование товаров и описание товаров остается на английском языке.

- summary: |
    Некорректное отображение фотографий товаров по размеру.
  environment: |
    Браузер: Google Chrome 119.0.1, ОС: Windows 10.
  steps-to-reproduce: |
    1. Перейти в каталог товаров.
    2. Обратить внимание на фотографии.
  expected-result: |
    Фотографии товаров одинакового размера, корректно отображаются.
  actual-result: |
    Фотографии товаров имеют разные размеры, некоторые выглядят обрезанными.
    Ошибка изображена на скриншоте Bug_photos of products.png

- summary: |
    Нет выравнивания значений в колонке с количеством выбранных товаров в корзине.
  environment: |
    Браузер: Microsoft Edge 119.0.1, ОС: Windows 11.
  steps-to-reproduce: |
    1. Добавить несколько товаров в корзину.
    2. Перейти в корзину, нажав на кнопку "Корзина".
  expected-result: |
    Количество выбранных товаров отображается в едином шаблоне.
  actual-result: |
    Количество товаров не выровнено.
    Ошибка изображена на скриншоте Shopping cart_quantity.png

- summary: |
    Можно добавить товар в корзину, даже если его нет в наличии.
  environment: |
    Браузер: Google Chrome 119.0.1, ОС: Windows 10.
  steps-to-reproduce: |
    1. Перейти на страницу товара с пометкой "Нет в наличии".
    2. Нажать кнопку "Добавить в корзину".
  expected-result: |
    Кнопка "Добавить в корзину" недоступна для товара, отсутствующего на складе.
  actual-result: |
    Товар добавляется в корзину, несмотря на отсутствие на складе.

- summary: |
    В переключателе языка отсутствует иконка (флаг) для английского языка.
  environment: |
    Браузер: Google Chrome 118.0.0.1, Windows 10.
  steps-to-reproduce: |
    1. Перейти в каталог товаров.
    2. Нажать на переключатель языка в верхнем меню.
    3. Просмотреть список доступных языков с их иконками.
  expected-result: |
    Для каждого доступного языка отображается соответствующий флаг.
  actual-result: |
    Флаг для русского языка отображается, но для английского языка флаг отсутствует.
    Ошибка изображена на скриншоте eng and rus.png

- summary: |
    Присутствует кнопка без описания в фильтре "Производитель".
  environment: |
    Браузер: Google Chrome 118.0.0.1, Windows 10.
  steps-to-reproduce: |
    1. Перейти в каталог товаров.
    2. Открыть фильтр "Категория".
    3. Выбрать любую категорию (например mens-shirts).
    4. Обратить внимание на фильтр "Производитель".
    5. Обратить внимание на наличие кнопки без описания. 
    6. Выбрать кнопку без описания.
  expected-result: |
    Отсутствует кнопка без описания ее функции.
  actual-result: |
    При нажатии на пустую кнопку скрываются все товары.
    Ошибка изображена на скриншоте Empty button.png

- summary: |
    Нет выравнивания значений в каталоге с перечнем товаров кнопки "в корзину".
  environment: |
    Браузер: Microsoft Edge 119.0.1, ОС: Windows 11.
  steps-to-reproduce: |
    1. Открыть каталог с товарами.
    2. Выбрать категорию "motorcycle".
    3. Посмотреть на кнопки "в корзину".
  expected-result: |
    Кнопки отображается в едином шаблоне.
  actual-result: |
    Кнопки "в корзину" отображаются с переносом текста.
    Ошибка изображена на скриншоте botton_add to cart.png
    
- summary: |
  Сервер возвращает ошибку 500 при нажатии кнопки "Оформить заказ".
 environment: |
  Браузер: Google Chrome 119.0.1, ОС: Windows 11.
 steps-to-reproduce: |
  1. Открыть каталог с товарами.
  2. Добавить один или несколько товаров в корзину.
  3. Перейти в корзину, нажав на кнопку "Корзина".
  4. Нажать на кнопку "Оформить заказ".
  5. Открыть DevTools, нажав F12 или Ctrl + Shift + I.
  6. Перейти на вкладку "Network".
  7. Наблюдать за запросами, связанными с оформлением заказа.
 expected-result: |
  Сервер возвращает успешный ответ с кодом 200 OK. 
  Пользователь перенаправляется на страницу подтверждения заказа.
 actual-result: |
  Сервер возвращает статус-код 500 Internal Server Error. 
